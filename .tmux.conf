# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'         # Sensible tmux configurations
set -g @plugin 'tmux-plugins/tmux-sessionist'       # Keybindings for sessions handling
set -g @plugin 'tmux-plugins/tmux-prefix-highlight' # Prefix indicator for statusbar

# Command for sidebar to call (Prefix + Tab), other example:
# set -g @sidebar-tree-command 'ls -1'
set -g @sidebar-tree-command 'tree -C'      # Call 'tree' with colorized output

# Colour variables -- for reference: https://jonasjacek.github.io/colors/
dark=colour235
light=colour7
base=colour111

# Theme
set-option -g status-interval 2
set-option -g status on
set-option -g status-left-length 90
set-option -g status-right-length 90

# Similar to the base 'tmuxline.vim' plugin theme -- this requires the
# terminal configured to display 'nerdfonts' patched fonts, see
# https://github.com/ryanoasis/nerd-fonts
set-option -g status-justify "left"         # Possible values: left|centre|right

set-option -g status-left "#[fg=$dark,bg=$light] #S #[fg=$light,bg=$dark]"
set-option -g status-right "#{prefix_highlight} #[fg=$light]#[fg=$dark,bg=$light] #H "
set-option -g window-status-format "#[fg=$light,bg=$dark] #I  #W "
set-option -g window-status-current-format "#[fg=$dark,bg=$base]#[fg=$dark,bg=$base] #I  #W #[fg=$base,bg=$dark]"

set-option -g status-bg $dark
set-option -g status-fg $light
setw -g window-status-separator ""

# Disallow automatically renaming windows
set-option -g allow-rename off

# Start windows and panes at 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# Key bindings
## Modifying the prefix keys, first unbiding the default Ctrl-b
unbind-key C-b

## Bind Ctrl-Space
set -g prefix C-Space
bind C-Space send-prefix

# Pane splitting
unbind '"'
unbind %

bind | split-window -h
bind - split-window -v

# Pane switching
unbind Up
unbind Down
unbind Left
unbind Right

## Alt + <DIRECTION>
bind -n C-Up    select-pane -U
bind -n C-Down  select-pane -D
bind -n C-Left  select-pane -L
bind -n C-Right select-pane -R

# Pane resize
## BindKey - <DIRECTION>
bind -r Up      resize-pane -U 5
bind -r Down    resize-pane -D 5
bind -r Left    resize-pane -L 5
bind -r Right   resize-pane -R 5

# Pane swapping left and right
bind -n M-Left  swap-pane   -U
bind -n M-Right swap-pane   -D

# Shorter time delay for key sequences
set -s escape-time 0

# Enable mouse scroll
set -g mouse on

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
